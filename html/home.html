<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <link rel="stylesheet" href="../css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../jQuery/jquery.toast.min.css">
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">Bookstore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#bookSection">Books</a></li>
                    <li class="nav-item"><a class="nav-link" href="#cartSection">Cart</a></li>
                    <li class="nav-item" id="authBtn"></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section with Search -->
    <header class="bg-primary text-white text-center py-5">
        <div class="container">
            <h1>Welcome to Our Online Bookstore</h1>
            <p class="lead">Discover a world of books at your fingertips.</p>
            <div class="mt-4">
                <input type="text" id="search-input" class="form-control w-50 mx-auto"
                    placeholder="Search for books by title...">
            </div>
        </div>
    </header>

    <!-- Book List Section -->
    <section id="bookSection" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Books</h2>
            <div class="row" id="book-container">
                <!-- Book Items will be dynamically added here -->
            </div>
        </div>
    </section>

    <!-- Book Details Modal -->
    <div class="modal fade" id="bookDetailsModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bookDetailsModalLabel">Book Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <h4 id="book-title"></h4>
                    <p><strong>Author:</strong> <span id="book-author"></span></p>
                    <p><strong>Publisher:</strong> <span id="book-publisher"></span></p>
                    <p><strong>Description:</strong></p>
                    <p id="book-description"></p>
                    <p><strong>Price:</strong> <span id="book-price"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Cart Section -->
    <section id="cartSection" class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-4">Your Cart</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Book</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="cartItems">
                    <!-- Cart items will be dynamically added here -->
                </tbody>
            </table>
            <div class="text-end">
                <h5 id="cartTotal">Total: $0.00</h5>
                <button class="btn btn-primary" id="checkoutBtn">Checkout</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>Online Bookstore</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../jQuery/jquery-3.7.1.js"></script>
    <script src="../jQuery/jquery.toast.min.js"></script>
    <script src="../js/home.js"></script>
</body>

</html>
